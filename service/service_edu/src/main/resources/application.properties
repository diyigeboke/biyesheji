# \u670D\u52A1\u7AEF\u53E3
server.port=8001
# \u670D\u52A1\u540D
spring.application.name=service-edu

# \uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\u00E3\uFFFDdev\uFFFD\uFFFDtest\uFFFD\uFFFDprod
spring.profiles.active=dev

# mysql\u6570\u636E\u5E93\u8FDE\u63A5
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3305/edu?serverTimezone=GMT%2B8&useSSL=false&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=ke9900

#\u8FD4\u56DEjson\u7684\u5168\u5C40\u65F6\u95F4\u683C\u5F0F
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

#\u914D\u7F6Emapper xml\u6587\u4EF6\u7684\u8DEF\u5F84
mybatis-plus.mapper-locations=classpath:com/atguigu/eduservice/mapper/xml/*.xml

# nacos\u670D\u52A1\u5730\u5740
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848

#\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\u06F6\u03FB\uFFFD\uFFFD\uFFFD
feign.hystrix.enabled=true
# \uFFFD\uFFFD\uFFFD\uFFFDhystrix\uFFFD\uFFFD\u02B1\u02B1\uFFFD\u48EC\u012C\uFFFD\uFFFD1000ms
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=6000

feign.client.config.default.connect-timeout=60000
feign.client.config.default.read-timeout=60000
